<!DOCTYPE html>
<html class="fsvs" lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Fabio Bucciarelli</title>
    <meta name="description" content="Photographer - Fabio Bucciarelli">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="components/navigation-loader.js"></script>
</head>

<body class="fusion-body home">
    <div id="wrapper" class="fusion-wrapper">
        <div id="home" style="position:relative;top:-1px;"></div>

        <!-- Navigation Component will be loaded here automatically -->
        <header id="masthead" class="site-header fusion-header" role="banner">
            <!-- Navigation content loaded by navigation-loader.js -->
        </header>

        <!-- Main slider container with local photos -->
        <main id="main" class="clearfix width-100">
            <div class="fusion-row" style="max-width:100%;">
                <div id="fsvs-body">
                    <div class="slide" style="background-image: url('photos/gallery 1.jpg');">
                        <section class="slider-caption"></section>
                    </div>
                    <div class="slide" style="background-image: url('photos/gallery 6.jpg');">
                        <section class="slider-caption"></section>
                    </div>
                    <div class="slide" style="background-image: url('photos/gallery 9.jpg');">
                        <section class="slider-caption"></section>
                    </div>
                    <div class="slide" style="background-image: url('photos/gallery 11.jpg');">
                        <section class="slider-caption"></section>
                    </div>
                    <div class="slide" style="background-image: url('photos/gallery 31.jpg');">
                        <section class="slider-caption"></section>
                    </div>
                </div>

                <!-- Improved pagination with smooth animations -->
                <div id="fsvs-pagination">
                    <ul>
                        <li class="active"><span><span></span></span></li>
                        <li><span><span></span></span></li>
                        <li><span><span></span></span></li>
                        <li><span><span></span></span></li>
                        <li><span><span></span></span></li>
                    </ul>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
