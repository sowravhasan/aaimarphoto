                        </a>
                    </div>

                    <!-- Mobile Menu Button -->
                    <div class="md:hidden">
                        <button id="mobile-menu-btn" class="text-white focus:outline-none">
                            <div class="hamburger-menu">
                                <span class="block w-6 h-0.5 bg-white mb-1 transition-all duration-300"></span>
                                <span class="block w-6 h-0.5 bg-white mb-1 transition-all duration-300"></span>
                                <span class="block w-6 h-0.5 bg-white transition-all duration-300"></span>
                            </div>
                            <!-- Simple Close Icon (hidden by default) -->
                            <div class="close-icon hidden">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </div>
                        </button>
                    </div>
                </div>

                <!-- Mobile Navigation Menu -->
                <div id="mobile-menu" class="md:hidden hidden mt-4">
                    <div class="space-y-4">
                        <a href="stories.html"
                            class="block text-black font-raleway text-sm uppercase tracking-wider py-3 hover:opacity-70 transition-all duration-300">
                            STORIES

                </div>
            </nav>

            <!-- Mobile Menu JavaScript -->
            <script>
                document.getElementById('mobile-menu-btn').addEventListener('click', function () {
                    const mobileMenu = document.getElementById('mobile-menu');
                    const hamburger = this.querySelector('.hamburger-menu');
                    const closeIcon = this.querySelector('.close-icon');

                    mobileMenu.classList.toggle('hidden');

                    // Toggle between hamburger and close icon
                    if (mobileMenu.classList.contains('hidden')) {
                        // Show hamburger, hide close icon
                        hamburger.classList.remove('hidden');
                        closeIcon.classList.add('hidden');
                    } else {
                        // Hide hamburger, show close icon
                        hamburger.classList.add('hidden');
                        closeIcon.classList.remove('hidden');
                    }
                });

                // Close mobile menu when clicking on links
                document.querySelectorAll('#mobile-menu a').forEach(link => {
                    link.addEventListener('click', function () {
                        const mobileMenu = document.getElementById('mobile-menu');
                        const hamburger = document.querySelector('.hamburger-menu');
                        const closeIcon = document.querySelector('.close-icon');

                        mobileMenu.classList.add('hidden');
                        // Show hamburger, hide close icon
                        hamburger.classList.remove('hidden');
                        closeIcon.classList.add('hidden');
                    });
                });
            </script>
