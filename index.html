<!DOCTYPE html>
<html class="fsvs" lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Andrea Aimar</title>
    <meta name="description" content="Photographer - Andrea Aimar">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles-clean.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'raleway': ['Raleway', 'Arial', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="home">
    <div id="wrapper" class="min-h-screen">
        <div id="home" class="relative -top-px"></div>

        <!-- Clean Tailwind Navigation -->
        <header class="fixed top-0 left-0 right-0 z-50 bg-transparent">
            <nav class="max-w-screen-2xl mx-auto px-3 py-8">
                <div class="flex items-center justify-between">
                    <!-- Logo -->
                    <div class="flex-shrink-0">
                        <a href="index.html"
                            class="text-white font-raleway text-2xl md:text-4xl font-normal uppercase tracking-tighter hover:opacity-80 transition-opacity duration-300">
                            Andrea Aimar
                        </a>
                    </div>

                    <!-- Desktop Navigation -->
                    <div class="hidden md:flex items-center space-x-10">
                        <a href="stories.html"
                            class="text-white font-raleway text-xs uppercase tracking-wider py-4 border-b border-transparent hover:border-white transition-all duration-300">
                            STORIES
                        </a>
                        <a href="stories1.html"
                            class="text-white font-raleway text-xs uppercase tracking-wider py-4 border-b border-transparent hover:border-white transition-all duration-300">
                            STORIES1
                        </a>
                        <a href="stories2.html"
                            class="text-white font-raleway text-xs uppercase tracking-wider py-4 border-b border-transparent hover:border-white transition-all duration-300">
                            STORIES2
                        </a>
                        <a href="about.html"
                            class="text-white font-raleway text-xs uppercase tracking-wider py-4 border-b border-transparent hover:border-white transition-all duration-300">
                            ABOUT
                        </a>
                    </div>

                    <!-- Mobile Menu Button -->
                    <div class="md:hidden">
                        <button id="mobile-menu-btn" class="text-white focus:outline-none">
                            <div class="hamburger-menu">
                                <span class="block w-6 h-0.5 bg-white mb-1 transition-all duration-300"></span>
                                <span class="block w-6 h-0.5 bg-white mb-1 transition-all duration-300"></span>
                                <span class="block w-6 h-0.5 bg-white transition-all duration-300"></span>
                            </div>
                        </button>
                    </div>
                </div>

                <!-- Mobile Navigation Menu -->
                <div id="mobile-menu"
                    class="md:hidden hidden mt-4 bg-black bg-opacity-95 rounded-lg p-4 backdrop-blur-sm">
                    <div class="space-y-4">
                        <a href="stories.html"
                            class="block text-white font-raleway text-sm uppercase tracking-wider py-3 border-b border-gray-700 hover:bg-white hover:bg-opacity-10 px-4 rounded transition-all duration-300">
                            STORIES
                        </a>
                        <a href="stories1.html"
                            class="block text-white font-raleway text-sm uppercase tracking-wider py-3 border-b border-gray-700 hover:bg-white hover:bg-opacity-10 px-4 rounded transition-all duration-300">
                            STORIES1
                        </a>
                        <a href="stories2.html"
                            class="block text-white font-raleway text-sm uppercase tracking-wider py-3 border-b border-gray-700 hover:bg-white hover:bg-opacity-10 px-4 rounded transition-all duration-300">
                            STORIES2
                        </a>
                        <a href="about.html"
                            class="block text-white font-raleway text-sm uppercase tracking-wider py-3 hover:bg-white hover:bg-opacity-10 px-4 rounded transition-all duration-300">
                            ABOUT
                        </a>
                    </div>
                </div>
            </nav>

            <!-- Mobile Menu JavaScript -->
            <script>
                document.getElementById('mobile-menu-btn').addEventListener('click', function () {
                    const mobileMenu = document.getElementById('mobile-menu');
                    const hamburger = this.querySelector('.hamburger-menu');

                    mobileMenu.classList.toggle('hidden');
                    hamburger.classList.toggle('active');

                    // Animate hamburger to X
                    if (mobileMenu.classList.contains('hidden')) {
                        hamburger.querySelector('span:nth-child(1)').style.transform = 'rotate(0deg) translate(0, 0)';
                        hamburger.querySelector('span:nth-child(2)').style.opacity = '1';
                        hamburger.querySelector('span:nth-child(3)').style.transform = 'rotate(0deg) translate(0, 0)';
                    } else {
                        hamburger.querySelector('span:nth-child(1)').style.transform = 'rotate(45deg) translate(4px, 4px)';
                        hamburger.querySelector('span:nth-child(2)').style.opacity = '0';
                        hamburger.querySelector('span:nth-child(3)').style.transform = 'rotate(-45deg) translate(6px, -6px)';
                    }
                });

                // Close mobile menu when clicking on links
                document.querySelectorAll('#mobile-menu a').forEach(link => {
                    link.addEventListener('click', function () {
                        const mobileMenu = document.getElementById('mobile-menu');
                        const hamburger = document.querySelector('.hamburger-menu');

                        mobileMenu.classList.add('hidden');
                        hamburger.querySelector('span:nth-child(1)').style.transform = 'rotate(0deg) translate(0, 0)';
                        hamburger.querySelector('span:nth-child(2)').style.opacity = '1';
                        hamburger.querySelector('span:nth-child(3)').style.transform = 'rotate(0deg) translate(0, 0)';
                    });
                });
            </script>
        </header>

        <!-- Main slider container with local photos -->
        <main id="main" class="clearfix width-100">
            <div class="fusion-row" style="max-width:100%;">
                <div id="fsvs-body">
                    <div class="slide" style="background-image: url('photos/gallery 1.jpg');">
                        <section class="slider-caption"></section>
                    </div>
                    <div class="slide" style="background-image: url('photos/gallery 6.jpg');">
                        <section class="slider-caption"></section>
                    </div>
                    <div class="slide" style="background-image: url('photos/gallery 9.jpg');">
                        <section class="slider-caption"></section>
                    </div>
                    <div class="slide" style="background-image: url('photos/gallery 11.jpg');">
                        <section class="slider-caption"></section>
                    </div>
                    <div class="slide" style="background-image: url('photos/gallery 31.jpg');">
                        <section class="slider-caption"></section>
                    </div>
                </div>

                <!-- Pagination removed for cleaner look -->
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
